<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Lane: Your Ultimate Destination For Music Discovery </title>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <script src="https://kit.fontawesome.com/9539429b78.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="navbar-container">
            <i class="fa-solid fa-bars sidebarOpen"></i>
            <a href="index.html"><img src="logos/ML-white-logo.png" class="brand" alt="" srcset=""></a>
            <div class="search-container">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Search songs, artists and podcasts you love!"
                    name="search">
                <div class="search_results">
                    <!-- <li class="card">
                        <img src="" alt="">
                        <div class="content">
                            <h5>On My Way </h5>
                            <h6>Alan Walker</h6>
                        </div>
                        <span><i class="play_button fa-solid fa-circle-play" id="1"></i><span>
                    </li> -->
                </div>
            </div>
            <div class="menu">
                <div class="logo-toggle">
                    <a href="#"><img src="logos/Melody Lane-logo2.jpeg" class="brand" alt=""></a>
                    <span>Login / Sign Up</span>
                </div>
                <span class="horizontal-line">
                    <hr>
                </span>
                <ul class="home-menu">
                    <li>Download App</li>
                    <li>SIGN IN</li>
                </ul>
                <ul class="sidebar-menu">
                    <li>Home</li>
                    <li>Manage Subscription</li>
                    <li>Hellotunes</li>
                    <li>Podcasts</li>
                    <li>Select Language</li>
                    <li>Download App</li>
                    <li>Dark Theme</li>
                    <li>Sound Quality</li>
                </ul>
                <div class="social-icons">
                    <i class="fa-icons fa-brands fa-instagram"></i>
                    <i class="fa-icons fa-brands fa-facebook-f"></i>
                    <i class="fa-icons fa-brands fa-linkedin-in"></i>
                    <i class="fa-icons fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bottom  -->
    <div class="master_play">
        <div class="wave" id="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
        </div>
        <img src="" alt="cover" id="cover_master_play">
        <div class="title-name">
            <h5 id="song_title">On My Way </h5>
            <h6 id="artist_name">Alan Walker</h6>
        </div>

        <div class="bottom-icons">
            <i class="b-icons fa-solid fa-music"></i>
            <i class="b-icons fa-solid fa-backward-step" id="previous"></i>
            <i class="b-icons fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="b-icons fa-solid fa-forward-step" id="next"></i>
            <a href="" download="" id="download-music">
                <i class="b-icons fa-solid fa-cloud-arrow-down"></i>
            </a>
        </div>
        <span id="current_timeStamp">0:00</span>
        <div class="bar">
            <input type="range" id="seekBar" min="0" max="100" step="1" value="0">
            <div class="bar2" id="bar2"></div>
            <div class="dot"></div>
        </div>
        <span id="end_timeStamp">0:30</span>
        <div class="volume">
            <i class="vol-button fa-solid fa-volume-high" id="vol_icon"></i>
            <input type="range" min="0" max="100" id="volume_seekBar">
            <div class="volume_bar"></div>
            <div class="dot" id="volume_dot"></div>
        </div>
    </div>

    <script src="searchSongsDB.js" type="module"></script>
    <script src="scripts/search.js" type="module"></script>
    <script src="scripts/sideMenu.js"></script>
</body>

</html>
