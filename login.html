<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Lane: Your Ultimate Destination For Music Discovery </title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/9539429b78.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Left Side -->
        <div class="left-container">
            <div class="brand_section">
                <img src="logos/ML-transparent-logo.png" alt="" srcset="">
                <span>Welcome back!</span>
                <p>Log in to continue listening</p>
            </div>
            <div class="content">
                <form action="" method="post">
                    <h3>Login</h3>
                    <div class="card">
                        <input type="email" name="eamil_address" placeholder="Email Address*" required id="">
                    </div>
                    <div class="card">
                        <input type="password" name="user_password" placeholder="Password*" required id="">
                    </div>
                    <input type="submit" value="Login" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Me.</span>
                    </div>                        
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-container">
            <img src="login_page.jpg" alt="">
            <h3>Incorrect Password</h3>
        </div>
    </header>
</body>
</html>
