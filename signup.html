<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Lane: Your Ultimate Destination For Music Discovery </title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/9539429b78.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Left Side -->
        <div class="left-container">
            <div class="brand_section">
                <img src="logos/ML-transparent-logo.png" alt="" srcset="">
                <span>Register</span>
                <p> Hey! Fill up the information below to create an </p> 
                <p>account with Melody Lane.</p>
            </div>
            <div class="content">
                <form action="" method="post" id="signup-form">
                    <h3>Sign Up</h3>
                    <div class="card">
                        <input type="text" name="username" placeholder="Username*" required id="username">
                    </div>
                    <div class="card">
                        <input type="email" name="eamil" placeholder="Email Address*" required id="eamil">
                    </div>
                    <div class="card">
                        <input type="password" name="password" placeholder="Password*" required id="password">
                    </div>
                    <div class="card">
                        <input type="password" name="confirm-password" placeholder="Confirm Password*" required id="confirm-password">
                    </div>
                    <input type="submit" value="Sign Up" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Me.</span>
                    </div>                        
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-container">
            <img src="login_page.jpg" alt="">
            <h3>Incorrect Password</h3>
        </div>
    </header>

    <script src="signup.js"></script>
</body>
</html>
